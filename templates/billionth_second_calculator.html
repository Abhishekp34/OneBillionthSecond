<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Billionth Second Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: #ffffff;
        }
        .form-container {
            background: rgba(52, 73, 94, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-bottom: 15px;
            color: #ecf0f1;
            font-size: 1.8rem;
        }
        h4 {
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .input-group input, .input-group select {
            width: 60px;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #95a5a6;
            border-radius: 6px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .reset {
            margin-top: 10px;
            text-decoration: underline;
            color: #3498db;
            cursor: pointer;
        }
        .reset:hover {
            color: #2980b9;
        }
    </style>
    <script>
        function startCountdown(targetTime, birthTime) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetTime - now;
                const ageInSeconds = Math.floor((now - birthTime) / 1000);

                // Update countdown
                if (distance > 0) {
                    const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
                    const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                    const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("countdown").innerText = 
                        `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
                } else {
                    document.getElementById("countdown").innerText = "Your 1 billionth second has already passed!";
                    clearInterval(timer);
                }

                // Update age
                document.getElementById("age").innerText = `${ageInSeconds.toLocaleString()} seconds old`;
            }

            const timer = setInterval(updateCountdown, 1000);
            updateCountdown();
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>1 Billionth Second Calculator</h2>
        <h4>Enter your birth date and time</h4>
        <form action="/calculate" method="post">
            <div class="input-group">
                <input type="text" name="day" placeholder="DD" maxlength="2" required>
                <input type="text" name="month" placeholder="MM" maxlength="2" required>
                <input type="text" name="year" placeholder="YYYY" maxlength="4" required>
                <input type="text" name="hour" placeholder="HH" maxlength="2" required>
                <input type="text" name="minute" placeholder="MM" maxlength="2" required>
                <select name="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>
        {% if result and target_time and birth_time %}
        <div class="result">
            <h3>Your 1 billionth second is:</h3>
            <p>{{ result }}</p>
            <h3>Time remaining (live):</h3>
            <p id="countdown"></p>
            <h3>You are currently:</h3>
            <p id="age"></p>
            <script>
                startCountdown("{{ target_time }}", "{{ birth_time }}");
            </script>
        </div>
        <a class="reset" href="/">Enter another date and time</a>
        {% endif %}
    </div>
</body>
</html>
